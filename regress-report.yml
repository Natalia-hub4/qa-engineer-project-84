bugreports:
  - summary: |
      При оформлении заказа, после удаления единицы/нескольких единиц товара из корзины, расчет суммы Итого всплывающего окна "Заказ успешно оформлен" выводится неверно
    environment: |
      Яндекс Браузер, Windows 11, (64 бит)
    steps-to-reproduce: |
      - Зайти на сайт интернет-магазина Hexlet Store https://hexlet-products-store.vercel.app/cart
      - Открыть главную/следующую страницу каталога интернет-магазина
      - Положить несколько единиц одного/разного вида товара в корзину
      - Перейти в корзину
      - Удалить одну/несколько единиц товара
      - Нажать на кнопку "Оформить заказ"
    expected-result: |
      Пользователь должен увидеть, что сумма Итого во всплывающем окне "Заказ успешно оформлен" соответствует сумме Итого в корзине
    actual-result: |
      После удаления единицы/нескольких единиц товара из корзины, расчет суммы Итого всплывающего окна "Заказ успешно оформлен" не соответствует сумме Итого в самой корзине

  - summary: |
      После удаления всех товаров из корзины с помощью кнопки "Очистить корзину" и возврата в магазин, при обновлении страницы все удаленные товары снова отображаются в корзине
    environment: |
      Яндекс Браузер, Windows 11, (64 бит)
    steps-to-reproduce: |
      - Зайти на сайт интернет-магазина Hexlet Store https://hexlet-products-store.vercel.app/cart
      - Открыть любую страницу интернет-магазина
      - Положить несколько единиц одного/разного вида товара в корзину
      - Перейти в корзину
      - Клик по кнопке "Очистить корзину"
      - Клик по кнопке Магазин
      - Обновить страницу кликом по кнопке F5
      - Проверить корзину
    expected-result: |
      Пользователь должен увидеть, что в корзине пусто
    actual-result: |
      После обновления страницы все удаленные товары снова отображаются в корзине
