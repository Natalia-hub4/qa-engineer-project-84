  - summary: |
      При оформлении заказа, после удаления единицы/нескольких единиц товара из корзины, расчет суммы Итого всплывающего окна "Заказ успешно оформлен" выводится неверно
    environment: |
      Яндекс Браузер, Windows 11, (64 бит)
    steps-to-reproduce: |
      - Зайти на сайт интернет-магазина Hexlet Store https://products-store-git-v2bugfixes-hexlet-components.vercel.app/cart
      - Открыть главную/следующую страницу каталога интернет-магазина
      - Положить несколько единиц одного/разного вида товара в корзину
      - Перейти в корзину
      - Удалить одну/несколько единиц товара
      - Нажать на кнопку "Оформить заказ"
    expected-result: |
      Пользователь должен увидеть, что сумма Итого во всплывающем окне "Заказ успешно оформлен" соответствует сумме Итого в корзине
    actual-result: |
       После удаления единицы/нескольких единиц товара из корзины, расчет суммы Итого всплывающего окна "Заказ успешно оформлен" не соответствует сумме Итого в самой корзине

