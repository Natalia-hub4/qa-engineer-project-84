---
functional:
  - Требование 1 Пользователь должен иметь возможность искать товары по ключевому слову или категории
  - Требование 2 Пользователь должен иметь возможность фильтровать товары
  - Требование 3 Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  - Требование 4 Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
non-functional:
  - Требование 5 Сайт нужно разработать с учетом удобства использования и оптимизировать для скорости работы
  - Требование 6 Сайт должен быть безопасным и защищать данные пользователя
  - Требование 7 Сайт нужно протестировать на совместимость с последними версиями браузеров
  - Требование 8 Важно, чтобы сайт мог обрабатывать большое количество трафика
  - Требование 9 Сайт должен иметь мобильную версию
  - Требование 10 Сайт должен быть доступным на различных устройствах 
implicit:
  - Требование 11 Пользователь должен иметь возможность зарегистрироваться на сайте
  - Требование 12 Сайт должен содержать пользовательское соглашение (политику конфиденциальности)
  - Требование 13 Сайт должен иметь Cookie-файлы
  - Требование 14 Пользователь должен иметь возможность воспользоваться формой обратной связи (чат-бот, обратный звонок)
  - Требование 15 Пользователь должен видеть контакты интернет-магазина
